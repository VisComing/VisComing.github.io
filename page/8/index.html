><span class="line"><span class="string">    targetTemperature  integer,</span></span><br><span class="line"><span class="string">    currentTemperature integer,</span></span><br><span class="line"><span class="string">    windSpeed          integer,</span></span><br><span class="line"><span class="string">    isAskAir           integer,</span></span><br><span class="line"><span class="string">    isSupplyAir        integer,</span></span><br><span class="line"><span class="string">    cost               float,</span></span><br><span class="line"><span class="string">    primary            key(roomID)</span></span><br><span class="line"><span class="string">);&#x27;&#x27;&#x27;</span></span><br><span class="line">create_sql_list.append(CREATE_TABEL_DEVICE)</span><br><span class="line">CREATE_TABEL_ORDER = <span class="string">&#x27;&#x27;&#x27;create table tbOrder(</span></span><br><span class="line"><span class="string">    userID       text,</span></span><br><span class="line"><span class="string">    roomID       text,</span></span><br><span class="line"><span class="string">    orderID      text,</span></span><br><span class="line"><span class="string">    createdTime  datetime,</span></span><br><span class="line"><span class="string">    finishedTime datetime,</span></span><br><span class="line"><span class="string">    state        text,</span></span><br><span class="line"><span class="string">    primary      key(orderID)</span></span><br><span class="line"><span class="string">    </span></span><br><span class="line"><span class="string">);&#x27;&#x27;&#x27;</span></span><br><span class="line">create_sql_list.append(CREATE_TABEL_ORDER)</span><br><span class="line">CREATE_TABEL_BILL = <span class="string">&#x27;&#x27;&#x27;create table tbBill(</span></span><br><span class="line"><span class="string">    orderID   text,</span></span><br><span class="line"><span class="string">    billID    text,</span></span><br><span class="line"><span class="string">    total ss="string">    billingRate float,</span></span><br><span class="line"><span class="string">    primary     key(orderID, startTime),</span></span><br><span class="line"><span class="string">    foreign     key(orderID) references tbOrder(orderID)</span></span><br><span class="line"><span class="string">);&#x27;&#x27;&#x27;</span></span><br><span class="line">create_sql_list.append(CREATE_TABEL_USAGERECORD)</span><br><span class="line">CREATE_TABEL_POWER = <span class="string">&#x27;&#x27;&#x27;create table tbPower(</span></span><br><span class="line"><span class="string">    roomID     text,</span></span><br><span class="line"><span class="string">    startTime  datetime,</span></span><br><span class="line"><span class="string">    endTime    datetime,</span></span><br><span class="line"><span class="string">    powerState integer,</span></span><br><span class="line"><span class="string">    primary    key(roomID, startTime),</span></span><br><span class="line"><span class="string">    foreign    key(roomID) references tbDevice(roomID) </span></span><br><span class="line"><span class="string">);&#x27;&#x27;&#x27;</span></span><br><span class="line">create_sql_list.append(CREATE_TABEL_POWER)</span><br><span class="line">CREATE_TABEL_TARGETTEM = <span class="string">&#x27;&#x27;&#x27;create table tbTargetTem(</span></span><br><span class="line"><span class="string">    roomID     text,</span></span><br><span class="line"><span class="string">    startTime  datetime,</span></span><br><span class="line"><span class="string">    endTime    datetime,</span></span><br><span class="line"><span class="string">    targetTem  integer,</span></span><br><span class="line"><span class="string">    primary    key(roomID, startTime),</span></span><br><span class="line"><span class="string">    foreign    key(roomID) references tbDevice(roomID)</span></span><br><span class="line"><span class="string">);&#x27;&#x27;&#x27;</span></span><br><span class="line">create_sql_list.append(CREATE_TABEL_TARGETTEM)</span><br><span class="line">CREATE_TABEL_REACHTEM = <span class="string">&#x27;&#x27;&#x27;create table tbReachTem(</span></span><br><span class="line"><span class="string">    roomID  text,</span></span><br><span class="line"><span class="string">    time    datetime,</span></span><br><span class="line"><span class="string">    primary key(roomID, time),</span></span><br><span class="line"><span class="string">    foreign key(roomID) references tbDevice(roomID)</span></span><br><span class="line"><span class="string">);&#x27;&#x27;&#x27;</span></span><br><span class="line">create_sql_list.append(CREATE_TABEL_REACHTEM)</span><br><span class="line">CREATE_TABEL_WINDSPEED = <span class="string">&#x27;&#x27;&#x27;create table tbWindSpeed(</span></span><br><span class="line"><span class="string">    roomID    text,</span></span><br><span class="line"><span class="string">    startTime datetime,</span></span><br><span class="line"><span class="string">    endTime   datetime,</span></span><br><span class="line"><span class="string">    windSpeed integer,</span></span><br><span class="line"><span class="string">    primary   key(roomID, startTime),</span></span><br><span class="line"><span class="string">    foreign   key(roomID) references tbDevice(roomID)</span></span><br><span class="line"><span class="string">);&#x27;&#x27;&#x27;</span></span><br><span class="line">create_sql_list.append(CREATE_TABEL_WINDSPEED)</span><br><span class="line">CREATE_TABEL_SCHEDULING = <span class="string">&#x27;&#x27;&#x27;create table tbScheduling(</span></span><br><span class="line"><span class="string">    roomID  text,</span></span><br><span class="line"><span class="string">    time    datetime,</span></span><br><span class="line"><span class="string">    primary key(roomID, time),</span></span><br><span class="line"><span class="string">    foreign key(roomID) references tbDevice(roomID)</span></span><br><span class="line"><span class="string">);&#x27;&#x27;&#x   }
